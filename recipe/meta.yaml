{% set name = "osmapi" %}
{% set version = "5.0.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/osmapi-{{ version }}.tar.gz
  sha256: 244b0fb432f7810a38b38a13eacc6d53df5441a1ea02a5e952b0fb1c44f2a420

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python {{ python_min }}
    - setuptools
    - pip
    # - pypandoc
    # - unidecode
  run:
    - python >={{ python_min }}
    - requests

test:
  imports:
    - osmapi
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/metaodi/osmapi
  license: GPL-3.0-only
  license_file: LICENSE.txt
  summary: Python wrapper for the OSM API

extra:
  recipe-maintainers:
    - ocefpaf
