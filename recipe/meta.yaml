{% set name = "osmapi" %}
{% set version = "4.2.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/osmapi-{{ version }}.tar.gz
  sha256: eef8aff6dfedfda41e523859c6d4e9cd1b5b91943354b76564b63fc4c299c22f

build:
  number: 1
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python {{ python_min }}
    - setuptools
    - pip
    # - pypandoc
    # - unidecode
  run:
    - python >={{ python_min }}
    - requests

test:
  imports:
    - osmapi
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/metaodi/osmapi
  license: GPL-3.0-only
  license_file: LICENSE.txt
  summary: Python wrapper for the OSM API

extra:
  recipe-maintainers:
    - ocefpaf
