{% set name = "osmapi" %}
{% set version = "4.0.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/osmapi-{{ version }}.tar.gz
  sha256: f2a65d5ae9d4b582393f858e6d9b75f83183689a0678f85251d72bd6cb36c144

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.6
    - pip
    # - pypandoc
    # - unidecode
  run:
    - python >=3.6
    - requests

test:
  imports:
    - osmapi
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/metaodi/osmapi
  license: GPL-3.0-only
  license_file: LICENSE.txt
  summary: Python wrapper for the OSM API

extra:
  recipe-maintainers:
    - ocefpaf
