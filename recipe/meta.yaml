{% set name = "osmapi" %}
{% set version = "3.0.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/osmapi-{{ version }}.tar.gz
  sha256: 91dd9a11575c50f0012b3654a097c7c07209f5b3020c12d8b0ef68f81266464c

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.6
    - pip
    # - pypandoc
    # - unidecode
  run:
    - python >=3.6
    - requests

test:
  imports:
    - osmapi
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/metaodi/osmapi
  license: GPL-3.0-only
  license_file: LICENSE.txt
  summary: Python wrapper for the OSM API

extra:
  recipe-maintainers:
    - ocefpaf
